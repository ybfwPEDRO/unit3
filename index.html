<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="parent">
    <input type="text" id="text1"/>
    <button id="button1">BUTTON</button>
</div>
<div id="hyper">
    <a href="practice.html"><button id="button2">Go to second page.</button></a>
</div>
<script>
    console.log('Hello console! - line 13');
    const inputElement = document.getElementById('text1');
    const buttonElement = document.getElementById('button1');
    const buttonElement2 = document.getElementById('button2');
    buttonElement2.addEventListener('mouseover', function(e) {
        console.log('Your mouse is on a hyperlink.');
    });
    buttonElement2.addEventListener('mouseout', function(e) {
        console.log('Your mouse is no longer on the hyperlink.');
    });
    inputElement.addEventListener('change', function(e){
        console.log(`The value you entered is ${e.target.value}`);
    });
    inputElement.addEventListener('input', function(e){
        console.log(`The value you just typed is ${e.target.value}`);
    });
    const parentElement = document.getElementById('parent');
    buttonElement.addEventListener('click', function(e){
        console.log('You clicked on my button!');
        e.stopPropagation();
    });
    parentElement.addEventListener('click', function(e){
        console.log('You clicked on the parent containing div.'); }); buttonElement.addEventListener('mouseover', function(e) {
        console.log('Your mouse is on the button.'); }); buttonElement.addEventListener('mouseout', function(e) {
        console.log('Your mouse is no longer on the button.'); }); inputElement.addEventListener('focus', function(e){
        console.log(`You focused on the input!`); }); inputElement.addEventListener('blur', function(e){
        console.log(`You stopped focusing on the input!`); }); document.addEventListener('keydown', function(e){
        console.log(`You just hit the ${e.key} key`); }); </script> </body> </html>
